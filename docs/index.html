<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>SUMO netconvert Wasm</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.emscripten { font-family: monospace; width: 100%; }
      input[name=options] { font-family: monospace; width: 100%; }
    </style>
  </head>
  <body>
    <h1>SUMO netconvert Wasm</h1>
    <a href="osmget.html">Create input file</a>
    or <a href="osmget-convert.html">Download OSM data and netconvert</a>
    <h2>Settings</h2>
    <form>
      <fieldset>
        <legend>Set options</legend>
        <input type="text" name="options" value="--geometry.remove --ramps.guess --junctions.join --tls.guess-signals --tls.discard-simple --tls.join --tls.default-type actuated --no-internal-links --lefthand" />
        <!-- https://sumo.dlr.de/docs/Networks/Import/OpenStreetMap.html#recommended_netconvert_options -->
      </fieldset>
      <fieldset>
        <legend>Choose an input file (.osm XML files)</legend>
        <input type="file" />
      </fieldset>
    </form>
    <h2>netconvert command</h2>
    <pre></pre>
    <h2>Output</h2>
    <textarea class="emscripten" id="output" rows="20"></textarea>
    <script src="script.js" type="module"></script>
  </body>
</html>
